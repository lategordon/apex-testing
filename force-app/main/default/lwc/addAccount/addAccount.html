<template>
        <lightning-card title="Record with Field Integrity" icon-name="standard:account">
                <div class="slds-p-around_x-small">
                    <lightning-input label="Name" value={rec.Name} onchange={handleNameChange}></lightning-input>
                    <template if:true={IndustryPicklistValues.data}>
                        <lightning-combobox name="Industry"
                                            label="Industry"
                                            value={value}
                                            placeholder="-Select-"
                                            options={IndustryPicklistValues.data.values}
                                            onchange={handleIndChange}>
                        </lightning-combobox>
                  </template><br/>
                   <!-- <lightning-input label="Industry" value={rec.Industry} onchange={handleIndChange}></lightning-input> -->
                   <lightning-input type="tel" onchange={handlePhnChange} label="Phone" name="Phone" value={rec.Phone}></lightning-input><br/>
                   <!-- <lightning-input type="Phone" label="Phone" value={rec.Phone} onchange={handlePhnChange}></lightning-input><br/>-->
                    <lightning-button label="Create Account" variant="brand" type="submit" onclick={handleClick}></lightning-button>
                </div>
            </lightning-card>
    
</template>
